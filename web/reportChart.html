<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>报表看板</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="css/mui.min.css">
    <!--App自定义的css-->
    <link rel="stylesheet" type="text/css" href="css/app.css"/>
    <style>
        .chart {
            height: 400px;
            width: 100%;
        }

        h5 {
            margin-top: 30px;
            font-weight: bold;
        }

        h5:first-child {
            margin-top: 15px;
        }
    </style>
</head>

<body>
<header class="mui-bar mui-bar-nav">
    <h1 class="mui-title">报表看板</h1>
</header>
<div class="mui-content">
    <div class="mui-content-padded">
        <h5>2017年销售型号前十</h5>
        <div class="chart" id="barChart"></div>
        <h5>2017年单月销售量折线图</h5>
        <div class="chart" id="lineChart"></div>
        <h5>2017年全国设备开工率饼状图</h5>
        <div class="chart" id="pieChart"></div>

    </div>
</div>
<script src="js/mui.min.js"></script>
<script src="libs/echarts.js"></script>
<script>

    //ip:192.168.1.248
    var vehModelSalurl = 'vehModelSal';
    var vehMonthSalurl = 'vehMonthSal';
    var vehWorkingRateurl = 'vehWorkingRate';
    var yModel = [];
    var xSalCount = [];
    var xMonth = [];
    var yMSalCount = [];
    var piedata = [];
    mui.init();
    mui.plusReady(function () {
    });
    var barChart = echarts.init(byId('barChart'));
    var lineChart = echarts.init(byId('lineChart'));
    var pieChart = echarts.init(byId('pieChart'));
    barChart.showLoading();
    lineChart.showLoading();
    pieChart.showLoading();

    //车辆类型销售报表
    mui.ajax(vehModelSalurl, {
        data: {},
        dataType: 'json',
        timeout: 10000,
        success: function (data) {
            for (var i = data.length-1; i >=0 ; i--) {
                yModel.push(data[i].modelName);
                xSalCount.push(data[i].salCount);
            }
            barChart.hideLoading();
            barChart.setOption({
                legend: {
                    data:['2017年销售量']
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis : [
                    {
                        type : 'value'
                    }
                ],
                yAxis : [
                    {
                        type : 'category',
                        axisTick : {show: false},
                        data : yModel
                    }
                ],
                series : [
                    {
                        name: '2017年销售量',
                        type: 'bar',
                        itemStyle: {
                            normal: {
                                label: {
                                    show: true,
                                    position: 'right'
                                },
                                color: 'rgba(72,118,255,255)'
                            }
                        },
                        data: xSalCount
                    }
                ]
            });
            /*barChart.on('click', function (params){
                mui.toast(xProvince[params.dataIndex]+':'+params.value);
            });*/
        },
        error: function (xhr, type, errorThrown) {
            //异常处理；
            mui.alert(type, "失败！", function () {
            });
        }
    });

    //月度销售量报表
    mui.ajax(vehMonthSalurl, {
        data: {},
        dataType: 'json',
        timeout: 10000,
        success: function (data) {
            for (var i = 0; i < data.length; i++) {
                xMonth.push(data[i].month);
                yMSalCount.push(data[i].salCount);
            }
            lineChart.hideLoading();
            lineChart.setOption(getOption('line', xMonth, yMSalCount, '2017年单月销售量'));
        },
        error: function (xhr, type, errorThrown) {
            //异常处理；
            mui.alert(type, "失败!", function () {
            });
        }
    });

    mui.ajax(vehWorkingRateurl, {
        data: {},
        dataType: 'json',
        timeout: 40000,
        success: function (data) {
            for (var i = 0; i < data.length; i++) {
                piedata.push({"name": data[i].province, "value": data[i].workingRate});
            }
            pieChart.hideLoading();
            pieChart.setOption(getOption('pie', piedata));
        },
        error: function (xhr, type, errorThrown) {
            //异常处理；
            mui.alert(type, "失败!", function () {
            });
        }
    });

    function getOption (chartType, xAxisData, seriesArr, title) {
        var chartOption =
            chartType == 'pie' ? {
                calculable: true,
                series: [{
                    name: '访问来源',
                    type: 'pie',
                    radius: '50%',
                    center: ['50%', '50%'],
                    data: xAxisData,
                    itemStyle: {
                        normal: {
                            label: {
                                show: true,
                                formatter: '{b}({d}%)'
                            }
                        },
                        labelLine: {
                            show: true
                        }
                    }
                }]
            } :
                {
                    legend: {
                        data: [title]
                    },

                    grid: {
                        x: 55,
                        x2: 10,
                        y: 30,
                        y2: 25
                    },
                    toolbox: {
                        show: false,
                        feature: {
                            mark: {
                                show: true
                            },
                            dataView: {
                                show: true,
                                readOnly: false
                            },
                            magicType: {
                                show: true,
                                type: ['line', 'bar']
                            },
                            restore: {
                                show: true
                            },
                            saveAsImage: {
                                show: true
                            }
                        }
                    },
                    calculable: false,
                    xAxis: [{
                        type: 'category',
                        data: xAxisData
                    }],
                    yAxis: [{
                        type: 'value',
                        splitArea: {
                            show: true
                        },
                    }],
                    series: [
                        {
                            name: title,
                            type: chartType,
                            itemStyle: {
                                normal: {
                                    label: {
                                        show: true,
                                        position: 'top'
                                    },
                                    color: 'rgba(72,118,255,255)'
                                }
                            },
                            data: seriesArr
                        }
                    ]
                };
        return chartOption;
    }
    function byId (id) {
        return document.getElementById(id);
    }
</script>
</body>
</html>
